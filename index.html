<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="asset/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>intro-section-with-dropdown-nav</title>
  </head>
  <body>
    <!-- nav -->
    <nav class="container">
      <!-- nav-div-1 -->
      <div>
        <div>
          <img src="asset/logo.svg" alt="asset logo" />
        </div>
        <!-- ul -->
        <ul>
          <li>
            Features
            <img src="asset/icon-arrow-down.svg" alt="arrow down icon" />
          </li>
          <li>
            Company
            <img src="asset/icon-arrow-down.svg" alt="arrow down icon" />
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </div>
      <!-- nav-div-2 -->
      <div>
        <ul>
          <li>Login</li>
          <button>Register</button>
        </ul>
      </div>
      <!-- nav-div-3 -->
      <div>
        <img src="asset/icon-menu.svg" alt="menu icon" />
      </div>
    </nav>
    <!-- main -->
    <main>
      <!-- section-1 -->
      <section id="section-1">
        <img
          id="mobile-hero"
          src="asset/image-hero-mobile.png"
          alt="image-hero-mobile"
        />
        <img
          id="desktop-hero"
          src="asset/image-hero-desktop.png"
          alt="image-hero-desktop"
        />
      </section>
      <!-- section 2 -->
      <section class="container">
        <!-- section 2-div-1 -->
        <div>
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <div id="section-2-btn-wrapper">
            <button>Learn More</button>
          </div>
        </div>
        <!-- section-2-div-2 -->
        <div id="section-2-img-wrapper">
          <img src="asset/client-databiz.svg" alt="data biz img" />
          <img src="asset/client-audiophile.svg" alt="audiophile img" />
          <img src="asset/client-meet.svg" alt="meet img" />
          <img src="asset/client-maker.svg" alt="maker img" />
        </div>
      </section>
    </main>
  </body>
</html>
